<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h1>Welcome to Spring Web MVC</h1>
	<hr/>
	
	<h1 th:text="'Welcome dear ' +${user}"></h1>
	<p th:text="${city}"></p>
	
	<table border="1">
		<thead>
			<tr>
				<th>Product ID</th>
				<th>Product Name</th>
				<th>Price</th>
				<th>Description</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.description}"></td>
			</tr>
		</tbody>
	</table>
	
	

</body>
</html>
